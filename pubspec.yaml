name: remittance_mobile
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  curl_logger_dio_interceptor: ^1.0.0
  device_info_plus: ^9.1.2
  dio: ^5.4.0
  dio_cache_interceptor: ^3.4.3
  dio_cache_interceptor_hive_store: ^3.2.1
  dotted_border: ^2.1.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_screenutil: ^5.9.0
  flutter_secure_storage: ^9.0.0
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.4
  get_it: ^7.2.0
  go_router: ^13.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hooks_riverpod: ^2.4.9
  internet_connection_checker: ^1.0.0+1
  intl: ^0.19.0
  logging: ^1.2.0
  number_text_input_formatter: ^1.0.0+8
  path_provider: ^2.1.2
  pinput: ^3.0.1
  pretty_dio_logger: ^1.1.1
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/svg/
    - assets/images/country/
    - assets/fonts/
    - assets/countries.json

  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/Regular.otf
        - asset: assets/fonts/Bold.otf
        - asset: assets/fonts/Bold.otf
          weight: 500
        - asset: assets/fonts/Medium.otf
